<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Registreringsformulär</title>
</head>
<body>
        
    <div class="vh-100 bg-dark">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="container d-flex justify-content-center align-items-center h-100"> 
                
                

                <div class="col col-md-9 col-lg-6 bg-white">

                    

                    <form class="py-5 px-3">

                        <div class="text-align mb-5">
                            
                            <h1>Registrering</h1>
                            
                        </div>

                        <div class="text-info">

                            <h5>Konto</h5>

                        </div>
                        
                        <div class="form-row">
                            
                            <div class="col">
                                
                                <label for="name">Förnamn</label>
                                <input type="name" class="form-control" id="firstName">

                            </div>
                            
                            <div class="col">
                                
                                <label for="name">Efternamn</label>
                                <input type="name" class="form-control" id="lastName">

                            </div>
                        
                        </div>
                        
                        <div class="form-group">
                            
                            <label for="email">Epost</label>
                            <input type="email" class="form-control" id="email">

                            <label for="password">Lösenord</label>
                            <input type="password" class="form-control" id="password">

                            <label for="password">Bekräfta lösenord</label>
                            <input type="password" class="form-control" id="password">
                            <small id="passwordHelp" class="form-text text-muted text-danger">Var god bekräfta ditt lösenord!</small>

                        </div>

                        <div class="text-info mt-5">
                            
                            <h5>Adress</h5>

                        </div>

                        <div class="form-group py-3">

                            <label for="adr">Faktureringsadress</label>
                            <input type="text" class="form-control" id="adr">

                            <label for="adr">Leveransadress</label>
                            <input type="text" class="form-control" id="adr">

                            <div class="form-row py-3">

                                <div class="col col-md-5">

                                    <label for="adr">Stad</label>
                                    <input type="text" class="form-control" id="adr">  

                                </div>

                                <div class="col col-md-3">

                                    <label for="adr">Postnummer</label>
                                    <input type="text" class="form-control" id="adr">

                                </div>

                                <div class="col col-md-4">

                                    <label for="adr">land</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Sverige</option>
                                        <option>Norge</option>
                                        <option>Danmark</option>
                                        <option>Finland</option>
                                      </select>

                                </div>

                            </div>

                            <div class="form-group pt-3">

                                <div class="form-check pb-3 ">
                                
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Godkännande av GDPR</label>
    
                                </div>
    
                                <div class="form-check ">
    
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Godkännande av nyhets- och reklamutskick (enligt GDPR)</label>
    
                                </div>

                            </div>

                        </div>

                        
                        <button type="submit" class="btn btn-dark w-100">Skapa konto</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>
</html>
